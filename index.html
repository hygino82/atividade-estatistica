<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title>Gerar tabela</title>
</head>

<body>

    <div class="container" id="valores">
        <h3>Adicione os valores</h3>
        <label for="valor">Valor</label>
        <input type="number" id="valor" value="141"><br>
        <button class="btn btn-primary" id="btnAdicionaElemento">Adiciona valor</button>
        <buton class="btn btn-success" id="btnMostraLista">Mostrar valores</buton>
    </div>

    <div id="intervalos" class="container">
        <h3>Informe o intervalo</h3>
        <label for="inicial">Inicial</label>
        <input type="number" id="inicial" value="140" required><br>
        <label for="final">Final</label>
        <input type="number" id="final" value="180" required><br>
        <label for="tamanho">Tamanho</label>
        <input type="number" id="tamanho" value="5" required><br>

        <button class="btn btn-primary" id="btnAdiciona">Adiciona intervalos</button><br>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
